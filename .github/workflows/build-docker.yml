name: Building docker images

on: push

jobs:
  matrix_prep:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
      - id: set-matrix
        uses: JoshuaTheMiller/conditional-build-matrix@main
        with:
          filter: "[true == true]"
      - run: echo steps.matrix_prep.outputs.matrix
      - run: echo ${{ fromJson(steps.matrix_prep.outputs.matrix) }}
  build:
    needs: matrix_prep
    strategy:
      matrix: ${{ fromJson(steps.matrix_prep.outputs.matrix) }}
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.path }}
          push: true
          tags: ${{ matrix.tag }},${{ matrix.tag }}:${{ matrix.version }}
