<!DOCTYPE html>
<html>
{% load static %}

<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <meta property="og:description" content="Веб-сайт компании Музей" />
    <link rel="shortcut icon" href="{% static 'img/logo.jpeg' %}" />
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">Музей</a>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'about' %}">О музее</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'articles' %}">Статьи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'contacts' %}">Контакты</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">© 2023 Музей</p>
        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="{% url 'privacy' %}" class="nav-link px-2 text-muted">Конфиденциальность</a>
            </li>
            <li class="nav-item"><a href="{% url 'contacts' %}" class="nav-link px-2 text-muted">Контакты</a>
            </li>
            <li class="nav-item"><a href="{% url 'about' %}#certificate" class="nav-link px-2 text-muted">Сертификат</a>
            </li>
            <li class="nav-item"><a href="{% url 'promos' %}#certificate" class="nav-link px-2 text-muted">Акции</a>
            </li>
        </ul>
    </footer>
</body>

</html>
